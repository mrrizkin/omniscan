<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>404 - Page Not Found</title>
        {% vite "resources/js/app.js" %}
    </head>
    <body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex items-center justify-center">
        <div class="text-center max-w-xl w-full px-6">
            <div class="bg-white shadow-2xl rounded-3xl overflow-hidden">
                <div class="bg-gradient-to-r from-blue-500 to-purple-600 h-2"></div>
                <div class="p-8 md:p-12">
                    <h1 class="text-8xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 mb-4">404</h1>
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">Page Not Found</h2>
                    <p class="text-gray-600 mb-8 text-lg">Oops! The page you're looking for seems to have taken an unexpected detour.</p>
                </div>
                <div class="bg-gradient-to-r from-blue-500 to-purple-600 h-1"></div>
            </div>

            <div class="mt-8 text-center text-gray-500">
                <p>Error Code: 404 | Something went wrong</p>
            </div>
        </div>
    </body>
</html>
